<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" id="loginEmail" class="input-field" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" id="loginPassword" class="input-field" placeholder="Password" required>
        </div>
        <br>
        <div class="input-submit">
            <button class="submit-btn" onclick="login()" id="submit"></button>
            <label for="submit">Sign In</label>
        </div>
        <div class="sign-up-link">
            <p>Don't have account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
