<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup-box">
        <div class="signup-header">
            <header>Sign Up</header>
        </div>
        <div class="input-box">
            <input type="text" id="fullName" class="input-field" placeholder="Full Name" required>
        </div>
        <div class="input-box">
            <input type="email" id="email" class="input-field" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="number" id="age" class="input-field" placeholder="Age"  required>
        </div>
        <div class="input-box">
            <input type="password" id="password" class="input-field" placeholder="Password"  required>
        </div>
        <div class="input-box">
            <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password"  required>
        </div>
        <br>
        <div class="input-submit">
            <button class="submit-btn" onclick="signup()" id="signup"></button>
            <label for="signup">Sign Up</label>
        </div>
        <div class="login-link">
            <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
